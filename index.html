<!DOCTYPE html>

<body>
  <h1>Sandbox</h1>
    <h2>JS Functions - #1 </h2>
    <section class="problem">
      <p>1. Write a JavaScript function that reverse a number.<br>
        Example x = 32243;<br>
        Expected Output : 34223	</p>
    </section>
    <section class="result">
      <form>
        <p><label>Starting Number: </label><input type="number" id="sNum"><br></p>
        <button type="button" onclick="nRev()">Reverse</button>
      </form>
      <p>The reversed number is: <a id="nRev"></a></p>
      <script type="text/javascript" src="script.js"></script>
    </section>
</body>
